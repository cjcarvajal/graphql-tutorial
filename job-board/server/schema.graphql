type Query {
    company(id: ID!): Company 
    job(id: ID!): Job
    jobs: [Job!]
}

type Mutation {
    createJob(input: CreateJobInput!): Job
}

type Job {
    id: ID!
    """
    The __date__ when the job was published in ISO-8061 format. 
    """
    date: String!
    title: String!
    company: Company!
    description: String
}

type Company {
    id: ID!
    name: String!
    description: String!
    jobs: [Job!]!
}

input CreateJobInput {
    title: String!
    description: String
}
